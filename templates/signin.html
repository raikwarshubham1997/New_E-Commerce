<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     <style>
        form{
            margin: auto;
            width: 30%;
            border: 1px solid;
            padding: 20px;
            margin-top: 100px;
            margin-bottom: 100px;
            border-radius: 10px;

        }
        input:hover{
            border-color: aqua;
        }
     </style>
</head>
<body>
    <form method="post">
        <h2 style="text-align: center;">Signin Form</h2>
        <hr>
        {% csrf_token %}
       
        {% if messages %}
        {% for message in messages %}
           <p style="background-color: #FAF8F5;padding: 10px;font-size: 18px;color: rgb(48, 197, 48);border-radius: 10px;">{{ message }}</p>
            {% endfor %}</ul>
        {% endif %}
          <div class="mb-3">
            <label for="exampleInputusername" class="form-label">Username</label>
            <input type="text" class="form-control" name="uname" id="exampleInputusername">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
          </div>
          
        <button type="submit" class="btn btn-primary">SignIn</button>
        <p style="padding-top: 10px;">
        If you have already Account <a href="/">Register Here</a>
    </p>
      </form>
</body>
</html>
